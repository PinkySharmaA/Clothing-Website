<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Payment</title>
  <link rel="stylesheet" href="creditcard.css"> <!-- Link to your payment CSS file -->
</head>
<body>
  <h1>Credit Card Payment</h1>
  <form id="payment-form" action="payment_confirmation.html">
    <!-- Credit card details input fields -->
    <label for="cardholder">Cardholder Name:</label>
    <input type="text" id="cardholder" name="cardholder" required><br>
    <label for="cardnumber">Card Number:</label>
    <input type="text" id="cardnumber" name="cardnumber" required><br>
    <label for="expiry">Expiry Date:</label>
    <input type="text" id="expiry" name="expiry" required><br>
    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" required><br>
    <button id="pay-button" type="submit">Pay</button>
  </form>

  <!-- Link to your payment JavaScript file -->
  <script src="creditcard.js"></script>
</body>
</html>
