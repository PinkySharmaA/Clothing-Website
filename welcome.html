<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link rel="stylesheet" href="welcome.css">
</head>
<body>
  <h1>Welcome to our Clothing Website</h1>
  <h2>Choose a clothing category:</h2>
  <ul>
    <li><a href="men.html">Men's Clothing</a></li>
    <li><a href="women.html">Women's Clothing</a></li>
    <li><a href="kids.html">Kids' Clothing</a></li> <!-- Updated href attribute -->
  </ul>
  <footer>
    &copy; 2024 Clothing Website
  </footer>
  <script>
    // Smooth scrolling behavior
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();

        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
